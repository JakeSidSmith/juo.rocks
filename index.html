<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:url" content="http://juo.rocks" />
  <meta property="og:site_name" content="Juo Rocks" />
  <meta property="og:title" content="Juo the snowy owl" />
  <meta property="og:description" content="A website for Juo the snowy owl" />
  <meta property="og:image" content="http://juo.rocks/img/screenshot.jpg" />
  <title>Juo Rocks</title>
  <link rel="stylesheet" href="css/index.css" media="screen" charset="utf-8">
  <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>

  <div class="wrapper">

    <h1 class="center">
      Juo
    </h1>

    <div class="juo-container">
      <div class="juo wiggle">
        <div class="body"></div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left">
          <div class="eye-shadow"></div>
          <div class="iris blink">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="eye right">
          <div class="eye-shadow"></div>
          <div class="iris blink">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="wing left flap"></div>
        <div class="wing right flap"></div>
        <div class="belly"></div>
        <div class="foot left">
          <div class="toes"></div>
        </div>
        <div class="foot right">
          <div class="toes"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>

  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
